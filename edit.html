function createWorld() {
    const floor = new THREE.Mesh(new THREE.PlaneGeometry(300, 300), new THREE.MeshLambertMaterial({map: textures.grass}));

    scene.add(floor);

function loadQuestion() {

    targets.forEach(t => scene.remove(t.obj)); targets = [];
    const qData = config.questions[currentQ]; 
    
    // --- MODIFIED: SUPPORT IMAGE IN QUESTIONS ---
    const qEl = document.getElementById('q-text');
    const qImg = document.getElementById('q-img');
    
    if(qData.q.startsWith('http')) {

    } else {
        qEl.style.display = 'block';
        qEl.innerText = qData.q;

function attack() {
    if(isDead || isWin || isSwinging) return;
    isSwinging = true; swingProgress = 0;
    if(currentWeaponType === 'gun') {
        playSound('shoot'); 
        if(flash) { flash.intensity = 2; setTimeout(()=>flash.intensity=0, 50); }
    } else playSound('sword_hit'); 

    const ray = new THREE.Raycaster(); ray.setFromCamera(new THREE.Vector2(0,0), camera);
    const hits = ray.intersectObjects(scene.children, true);

    if(hits.length > 0) {
        let hit = hits[0].object; let root = hit; while(root.parent && root.parent.type !== 'Scene') root = root.parent;
        if(bonuses.includes(root)) { playSound('loot'); scene.remove(root); bonuses = bonuses.filter(b => b !== root); score += 200; updateUI(); spawnFloatingText(root.position.x, root.position.y, root.position.z, "+200 XP", "#ffff00"); spawnParticles(root.position, 0xffff00); return; }
        if(items.includes(root)) { playSound('loot'); scene.remove(root); items = items.filter(i => i !== root); if(root.userData.type === 'sword_item') { inventory.push('sword'); document.getElementById('slot-1').innerText = "üó°Ô∏è"; } return; }
        while(hit.parent && hit.type !== 'Group') hit = hit.parent;
        const target = targets.find(t => t.obj === hit);
        if(target) {
            const dist = hit.position.distanceTo(camera.position); 
            if(currentWeaponType === 'gun' && dist > 40) return;
            if(currentWeaponType === 'sword' && dist > 6) return;
            const isHeadshot = (hits[0].object === target.obj.userData.parts.head);
            if(target.isCorrect) {
                let pts = 100 + (combo * 50);
                if (isHeadshot) { pts *= 2; spawnFloatingText(hit.position.x, hit.position.y, hit.position.z, "CRIT!", "#ff3333"); playSound('loot'); } 
                else { spawnFloatingText(hit.position.x, hit.position.y, hit.position.z, "+"+pts+" XP", "#00ff00"); }
                score += pts; combo++; updateUI(); spawnParticles(hit.position, 0x00ff00); currentQ++; loadQuestion();
            } else {
                combo = 0; updateUI(); target.obj.userData.isAggro = true; target.obj.userData.aggroTimer = 10; target.obj.userData.parts.body.material.color.set(0xff0000);
            }
        }
    }
}

function handleKeys(code, state) { if(code === 'KeyW') move.fwd = state; if(code === 'KeyS') move.bwd = state; if(code === 'KeyA') move.left = state; if(code === 'KeyD') move.right = state; }
function onMouseMove(e) { if(document.pointerLockElement && !isDead && !isWin) { yaw -= e.movementX * 0.002; pitch -= e.movementY * 0.002; pitch = Math.max(-1.5, Math.min(1.5, pitch)); camera.rotation.set(pitch, yaw, 0); } }

function updatePhysics(delta) {
    player.speed = move.sprint ? 18 : 10;
    const direction = new THREE.Vector3();
    const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion); forward.y = 0; forward.normalize();
    const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion); right.y = 0; right.normalize();
    if(move.fwd) direction.add(forward); if(move.bwd) direction.sub(forward);
    if(move.left) direction.sub(right); if(move.right) direction.add(right);
    if(direction.length() > 0) direction.normalize().multiplyScalar(player.speed * delta);
    if(player.onGround && move.jump) { player.vel.y = 12; player.onGround = false; }
    player.vel.y -= 30 * delta;
    let nextX = camera.position.x + (direction.x + player.vel.x * delta);
    let nextZ = camera.position.z + (direction.z + player.vel.z * delta);
    let canMoveX = true, canMoveZ = true;
    const wallT = 0.8; 
    for(let h of houses) {
        if(h.hp <= 0) continue;
        if (nextX > h.bounds.minX - wallT && nextX < h.bounds.maxX + wallT && camera.position.z > h.bounds.minZ - wallT && camera.position.z < h.bounds.maxZ + wallT) {
            if (!(camera.position.z > h.pos.z + 2.5 && nextZ < h.pos.z + 3.5)) { }
        }
        if (nextX > h.bounds.minX - wallT && nextX < h.bounds.minX + wallT && camera.position.z > h.bounds.minZ && camera.position.z < h.bounds.maxZ) canMoveX = false;
        if (nextX > h.bounds.maxX - wallT && nextX < h.bounds.maxX + wallT && camera.position.z > h.bounds.minZ && camera.position.z < h.bounds.maxZ) {
            if (camera.position.z < h.pos.z - 1.0 || camera.position.z > h.pos.z + 1.0) canMoveX = false;
        }
        if (camera.position.x > h.bounds.minX && camera.position.x < h.bounds.maxX && nextZ > h.bounds.minZ - wallT && nextZ < h.bounds.minZ + wallT) canMoveZ = false;
        if (camera.position.x > h.bounds.minX && camera.position.x < h.bounds.maxX && nextZ > h.bounds.maxZ - wallT && nextZ < h.bounds.maxZ + wallT) canMoveZ = false;
    }
    if(canMoveX) camera.position.x = nextX;
    if(canMoveZ) camera.position.z = nextZ;
    camera.position.y += player.vel.y * delta;
    if(camera.position.y < 1.7) { camera.position.y = 1.7; player.vel.y = 0; player.onGround = true; }
    player.vel.x *= 0.9; player.vel.z *= 0.9; 
    const house = checkHouseProtection(camera.position);
    document.getElementById('house-status').style.display = house ? 'block' : 'none';
    const stepInterval = move.sprint ? 300 : 500;
    if(direction.length() > 0 && player.onGround && Date.now() - stepTimer > stepInterval) { playSound('step'); stepTimer = Date.now(); }
}

function animate() {
    requestAnimationFrame(animate); if(isDead || isWin) return;
    const delta = clock.getDelta(); const now = Date.now() / 1000;
    updatePhysics(delta);
    const offset = weaponGroup.userData.offset || new THREE.Vector3(0.5, -0.5, -0.8);
    const bob = (move.fwd || move.bwd) ? Math.sin(now*(move.sprint?18:12))*0.03 : 0;
    weaponGroup.position.copy(camera.position); weaponGroup.quaternion.copy(camera.quaternion);
    weaponGroup.translateX(offset.x); weaponGroup.translateY(offset.y + bob); weaponGroup.translateZ(offset.z);
    if(isSwinging) {
        swingProgress += delta * 15; if(swingProgress >= Math.PI) { swingProgress = 0; isSwinging = false; weaponGroup.rotation.x = 0; }
        else {
            if(currentWeaponType === 'gun') weaponGroup.position.z += Math.sin(swingProgress)*0.1;
            else weaponGroup.rotateX(-Math.sin(swingProgress));
        }
    } else weaponGroup.rotateX(currentWeaponType !== 'gun' ? Math.PI/8 : 0);

    const playerInHouse = checkHouseProtection(camera.position);

    targets.forEach(t => {
        const mob = t.obj; const dist = mob.position.distanceTo(camera.position);
        if(mob.userData.isAggro) {
            mob.lookAt(camera.position.x, 0, camera.position.z);
            mob.userData.aggroTimer -= delta;
            if(mob.userData.aggroTimer <= 0) {
                mob.userData.isAggro = false;
                const isSkel = mob.userData.type === 'skeleton';
                mob.userData.parts.body.material.color.set(isSkel ? 0xcccccc : 0x3C50C4);
            } else {
                if(mob.userData.type === 'skeleton') {
                    if(dist > 12) mob.translateZ(3 * delta);
                    mob.userData.shotTimer += delta;
                    if(mob.userData.shotTimer > 2.0) { shootArrow(mob.position, camera.position); mob.userData.shotTimer = 0; }
                } else {
                    let canMoveTowardsPlayer = true;
                    if (playerInHouse) {
                        const mobInHouse = checkHouseProtection(mob.position);
                        if (dist < 4.5 || mobInHouse) {
                            canMoveTowardsPlayer = false;
                            if (Math.random() < 0.05) { 
                                playerInHouse.hp -= 0.5; playSound('break'); spawnParticles(playerInHouse.pos, 0x8b4513);
                                if (playerInHouse.hp <= 0) { scene.remove(playerInHouse.mesh); playSound('hit'); }
                            }
                        }
                    }
                    if(dist > 2.5 && canMoveTowardsPlayer) { mob.translateZ(6 * delta); } 
                    else if (dist <= 2.5 && !playerInHouse) { takeDamage(false); }
                }
            }
        } else {
            if(dist > 30) mob.lookAt(0,0,0); mob.translateZ(1.5 * delta); mob.rotation.y += Math.sin(now * 0.5 + t.angle) * 0.01;
        }
        const p = mob.userData.parts; const w = Math.sin(now * (mob.userData.isAggro ? 15 : 8));
        if(mob.userData.type !== 'skeleton') { p.armL.rotation.x = w; p.armR.rotation.x = -w; }
        p.legL.rotation.x = -w; p.legR.rotation.x = w;
    });

    for(let i=projectiles.length-1; i>=0; i--) {
        const arr = projectiles[i]; arr.position.add(arr.userData.vel.clone().multiplyScalar(delta));
        const projInHouse = checkHouseProtection(arr.position);
        if (projInHouse) {
            projInHouse.hp -= 1; playSound('break'); scene.remove(arr); projectiles.splice(i,1);
            if (projInHouse.hp <= 0) scene.remove(projInHouse.mesh);
        } else if(arr.position.distanceTo(camera.position) < 2.0) { 
            if (!playerInHouse) takeDamage(true); scene.remove(arr); projectiles.splice(i,1); 
        } else if(arr.position.y < 0 || arr.position.distanceTo(camera.position) > 100) { scene.remove(arr); projectiles.splice(i,1); }
    }
    bonuses.forEach(b => b.rotation.y += 0.02); items.forEach(i => i.rotation.y += 0.02);
    for(let i=particles.length-1; i>=0; i--) { const p = particles[i]; p.m.position.add(p.v); p.v.y -= 0.02; if(p.m.position.y < 0) { scene.remove(p.m); particles.splice(i,1); } }
    const time = now * 0.05; scene.background.setHSL(0.6, 0.5, 0.5 + Math.sin(time)*0.2);
    renderer.render(scene, camera);
}

document.body.addEventListener('click', () => { if(audioCtx.state === 'suspended') audioCtx.resume(); if(!isDead && !isWin) document.body.requestPointerLock(); });
init();

    // --- EDITOR LOGIC ---

    let questions = JSON.parse(JSON.stringify(defaultQuestions));

    function renderQuestions() {
        const container = document.getElementById('questions-container');
        container.innerHTML = '';
        questions.forEach((q, idx) => {
            const card = document.createElement('div');
            card.className = 'q-card';
            
            let answersHtml = '';
            q.a.forEach((ans, aIdx) => {
                answersHtml += `
                    <div class="answer-row">
                        <input type="radio" class="radio-correct" name="q-${idx}" ${q.c === aIdx ? 'checked' : ''} onchange="updateCorrect(${idx}, ${aIdx})">
                        <input type="text" value="${ans}" oninput="updateAnswer(${idx}, ${aIdx}, this.value)" placeholder="Answer (or image URL)">
                    </div>
                `;
            });

            card.innerHTML = `
                <button class="remove-q" onclick="removeQuestion(${idx})">x</button>
                <label>Question ${idx + 1}</label>
                <input type="text" value="${q.q}" oninput="updateQuestionText(${idx}, this.value)" placeholder="Enter Question text or Image URL">
                <label style="margin-top:10px">Answers (Select correct one)</label>
                ${answersHtml}
            `;
            container.appendChild(card);
        });
    }

    function addQuestion() {
        questions.push({ q: "New Question?", a: ["Answer A", "Answer B", "Answer C"], c: 0 });
        renderQuestions();
    }

    function removeQuestion(idx) {
        if(questions.length > 1) {
            questions.splice(idx, 1);
            renderQuestions();
        } else {
            alert("Minimum 1 question required!");
        }
    }

    function updateQuestionText(idx, val) { questions[idx].q = val; }
    function updateAnswer(qIdx, aIdx, val) { questions[qIdx].a[aIdx] = val; }
    function updateCorrect(qIdx, cIdx) { questions[qIdx].c = cIdx; }

    function assembleCode() {
        const lang = document.getElementById('lang-select').value;
        const configObj = {
            lang: lang,
            questions: questions
        };
        const configString = `const config = ${JSON.stringify(configObj, null, 4)};`;
        
        // Replace Lang Placeholder in HTML tag
        let finalCode = gameCodePart1.replace('GAME_LANG_PLACEHOLDER', lang);
        finalCode += configString + gameCodePart2;
        return finalCode;
    }

    function updatePreview() {
        const code = assembleCode();
        const frame = document.getElementById('game-frame');
        const blob = new Blob([code], { type: 'text/html' });
        frame.src = URL.createObjectURL(blob);
    }

    function generateCode() {
        const code = assembleCode();
        document.getElementById('final-code').value = code;
        document.getElementById('code-modal').style.display = 'flex';
    }

    // Init
    renderQuestions();
    updatePreview();

</script>
