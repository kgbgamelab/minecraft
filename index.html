<!DOCTYPE html>
<html lang="ru">
<head>

<script>
let scene, camera, renderer, weaponGroup, flash;
let score = 0, currentQ = 0, health = 5, combo = 0;
let targets = [], particles = [], bonuses = [], projectiles = [], floatingTexts = [];
let move = { fwd: false, bwd: false, left: false, right: false, sprint: false, jump: false };
let player = { vel: new THREE.Vector3(), onGround: false, height: 1.7, speed: 0 };
let pitch = 0, yaw = 0;
let isDead = false;
let lastDamageTime = 0;
let stepTimer = 0;
let swingProgress = 0, isSwinging = false;
let currentWeaponType = 'gun';

const clock = new THREE.Clock();
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

// --- –ê–£–î–ò–û –°–ò–°–¢–ï–ú–ê 2.0 (–ß–ò–°–¢–´–ô –ó–í–£–ö) ---
function playSound(type) {
    if(audioCtx.state === 'suspended') audioCtx.resume();
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.connect(g); g.connect(audioCtx.destination);

    if (type === 'step') {
        osc.frequency.setValueAtTime(100 + Math.random()*50, t);
        g.gain.setValueAtTime(0.1, t); g.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
        osc.start(); osc.stop(t + 0.1);
    } else if (type === 'jump') {
        osc.frequency.setValueAtTime(150, t); osc.frequency.linearRampToValueAtTime(300, t + 0.2);
        g.gain.setValueAtTime(0.2, t); g.gain.linearRampToValueAtTime(0, t + 0.2);
        osc.start(); osc.stop(t + 0.2);
    } else if (type === 'shoot') { // –í—ã—Å—Ç—Ä–µ–ª –ø–∏—Å—Ç–æ–ª–µ—Ç–∞
        osc.type = 'square'; osc.frequency.setValueAtTime(800, t); osc.frequency.exponentialRampToValueAtTime(100, t + 0.1);
        g.gain.setValueAtTime(0.1, t); g.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
        osc.start(); osc.stop(t + 0.1);
    } else if (type === 'bow') { // –ó–≤—É–∫ –ª—É–∫–∞ (—Å–∫–µ–ª–µ—Ç)
        osc.type = 'triangle'; osc.frequency.setValueAtTime(600, t); osc.frequency.exponentialRampToValueAtTime(200, t + 0.2);
        g.gain.setValueAtTime(0.2, t); g.gain.linearRampToValueAtTime(0, t + 0.2);
        osc.start(); osc.stop(t + 0.2);
    } else if (type === 'loot') { // –î–∑—ã–Ω—å
        osc.type = 'sine'; osc.frequency.setValueAtTime(1200, t); osc.frequency.setValueAtTime(1800, t + 0.1);
        g.gain.setValueAtTime(0.3, t); g.gain.exponentialRampToValueAtTime(0.01, t + 0.5);
        osc.start(); osc.stop(t + 0.5);
    } else if (type === 'hit') {
        osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, t); osc.frequency.linearRampToValueAtTime(50, t + 0.1);
        g.gain.setValueAtTime(0.5, t); g.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
        osc.start(); osc.stop(t + 0.2);
    }
}

// --- –¢–ï–ö–°–¢–£–†–´ ---
function createTexture(type) {
    const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64; const ctx = canvas.getContext('2d');
    const fillNoise = (c) => { ctx.fillStyle = c; ctx.fillRect(0,0,64,64); for(let i=0; i<400; i++) { ctx.fillStyle=`rgba(0,0,0,0.1)`; ctx.fillRect(Math.random()*64,Math.random()*64,4,4); }};

    if(type === 'grass_top') { fillNoise('#5da34b'); ctx.fillStyle='#4a8f3a'; for(let i=0;i<50;i++) ctx.fillRect(Math.random()*60,Math.random()*60,4,4); }
    else if (type === 'side') { fillNoise('#6d4e34'); ctx.fillStyle='#5da34b'; ctx.fillRect(0,0,64,15); }
    else if (type === 'wood') { ctx.fillStyle='#5c4033'; ctx.fillRect(0,0,64,64); ctx.fillStyle='#4a332a'; for(let i=1;i<4;i++) ctx.fillRect(i*16,0,4,64); }
    else if (type === 'planks') { ctx.fillStyle='#a07040'; ctx.fillRect(0,0,64,64); ctx.fillStyle='#805020'; ctx.fillRect(0,0,64,2); ctx.fillRect(0,20,64,2); ctx.fillRect(0,40,64,2); }
    else if (type === 'face') { ctx.fillStyle='#bcaea5'; ctx.fillRect(0,0,64,64); ctx.fillStyle='#222'; ctx.fillRect(10,20,12,12); ctx.fillRect(42,20,12,12); ctx.fillStyle='#633'; ctx.fillRect(20,45,24,8); }
    else if (type === 'skel_face') { ctx.fillStyle='#ccc'; ctx.fillRect(0,0,64,64); ctx.fillStyle='#222'; ctx.fillRect(10,20,12,12); ctx.fillRect(42,20,12,12); ctx.fillRect(28,35,8,6); ctx.fillRect(15,50,34,4); }
    else if (type === 'chest') { ctx.fillStyle='#6d4e34'; ctx.fillRect(0,0,64,64); ctx.fillStyle='#000'; ctx.strokeRect(2,2,60,60); ctx.fillStyle='#FFD700'; ctx.fillRect(28,24,8,12); }
    
    const tex = new THREE.CanvasTexture(canvas); tex.magFilter = THREE.NearestFilter; return tex;
}
const textures = { 
    grass: createTexture('grass_top'), side: createTexture('side'), wood: createTexture('wood'), 
    planks: createTexture('planks'), face: createTexture('face'), skel: createTexture('skel_face'), chest: createTexture('chest') 
};

const config = {
    questions: [
        { q: "–ì–¥–µ —Å–ø–∞–≤–Ω–∏—Ç—Å—è –ì–∞—Å—Ç?", a: ["–≠–Ω–¥", "–ê–¥", "–ë–æ–ª–æ—Ç–æ"], c: 1 },
        { q: "–ö–∞–∫ –∫—Ä–∞—Ñ—Ç–∏—Ç—Å—è –º–µ—á?", a: ["2 –ø–∞–ª–∫–∏ 1 –∞–ª–º–∞–∑", "1 –ø–∞–ª–∫–∞ 2 –∞–ª–º–∞–∑–∞", "3 –∞–ª–º–∞–∑–∞"], c: 1 },
        { q: "–ó–æ–º–±–∏ –≥–æ—Ä—è—Ç –¥–Ω–µ–º?", a: ["–î–∞", "–ù–µ—Ç", "–ò–Ω–æ–≥–¥–∞"], c: 0 },
        { q: "–ö—Ç–æ –∂–∏–≤–µ—Ç –≤ –¥–µ—Ä–µ–≤–Ω–µ?", a: ["–ü–∏–≥–ª–∏–Ω—ã", "–ñ–∏—Ç–µ–ª–∏", "–≠–Ω–¥–µ—Ä–º–µ–Ω—ã"], c: 1 }
    ]
};

function init() {
    scene = new THREE.Scene(); scene.background = new THREE.Color(0x87CEEB); scene.fog = new THREE.Fog(0x87CEEB, 20, 80);
    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000); camera.rotation.order = 'YXZ';
    weaponGroup = new THREE.Group(); scene.add(weaponGroup);

    renderer = new THREE.WebGLRenderer({ antialias: false }); renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true; renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    const ambient = new THREE.AmbientLight(0xffffff, 0.5); scene.add(ambient);
    const sun = new THREE.DirectionalLight(0xffffff, 0.8); sun.position.set(50, 100, 50); sun.castShadow = true;
    sun.shadow.mapSize.width = 2048; sun.shadow.mapSize.height = 2048; scene.add(sun);

    createWorld(); setWeapon('gun'); spawnLoot(); loadQuestion();
    
    document.addEventListener('keydown', e => {
        if(e.key === '1') setWeapon('gun'); if(e.key === '2') setWeapon('sword');
        if(e.code === 'Space') { move.jump = true; }
        if(e.code === 'ShiftLeft') { move.sprint = true; }
        handleKeys(e.code, true);
    });
    document.addEventListener('keyup', e => {
        if(e.code === 'Space') move.jump = false;
        if(e.code === 'ShiftLeft') move.sprint = false;
        handleKeys(e.code, false);
    });
    document.addEventListener('mousedown', attack);
    document.addEventListener('mousemove', onMouseMove);
    window.addEventListener('resize', () => { camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
    animate();
}

function createWorld() {
    // –ü–æ–ª
    const floor = new THREE.Mesh(new THREE.PlaneGeometry(300, 300), new THREE.MeshLambertMaterial({map: textures.grass}));
    floor.rotation.x = -Math.PI/2; floor.receiveShadow = true; 
    floor.material.map.wrapS = floor.material.map.wrapT = THREE.RepeatWrapping; floor.material.map.repeat.set(100, 100);
    scene.add(floor);

    // –î–û–ú
    createHouse(20, 0, 20);

    // –î–µ—Ä–µ–≤—å—è –∏ –¥–µ–∫–æ—Ä
    for(let i=0; i<40; i++) {
        const x = Math.random()*200-100; const z = Math.random()*200-100;
        if(Math.abs(x)>10 || Math.abs(z)>10) createTree(x, z);
    }
}

function createHouse(x, y, z) {
    const grp = new THREE.Group();
    const wallMat = new THREE.MeshLambertMaterial({map: textures.wood});
    const floorMat = new THREE.MeshLambertMaterial({map: textures.planks});
    
    // –ü–æ–ª
    const floor = new THREE.Mesh(new THREE.BoxGeometry(7, 0.2, 7), floorMat); floor.position.y = 0.1; grp.add(floor);
    // –°—Ç–µ–Ω—ã
    const w1 = new THREE.Mesh(new THREE.BoxGeometry(7, 4, 0.5), wallMat); w1.position.set(0,2,-3.5); grp.add(w1);
    const w2 = new THREE.Mesh(new THREE.BoxGeometry(7, 4, 0.5), wallMat); w2.position.set(0,2,3.5); grp.add(w2);
    const w3 = new THREE.Mesh(new THREE.BoxGeometry(0.5, 4, 7), wallMat); w3.position.set(-3.5,2,0); grp.add(w3);
    // –°—Ç–µ–Ω–∞ —Å –¥–≤–µ—Ä—å—é
    const w4a = new THREE.Mesh(new THREE.BoxGeometry(0.5, 4, 2.5), wallMat); w4a.position.set(3.5,2,-2.25); grp.add(w4a);
    const w4b = new THREE.Mesh(new THREE.BoxGeometry(0.5, 4, 2.5), wallMat); w4b.position.set(3.5,2,2.25); grp.add(w4b);
    const w4c = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1, 2), wallMat); w4c.position.set(3.5,3.5,0); grp.add(w4c);
    
    // –ú–µ–±–µ–ª—å
    const bed = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.5, 2.5), new THREE.MeshLambertMaterial({color: 0xcc0000})); bed.position.set(-2, 0.5, -2); grp.add(bed);
    const pillow = new THREE.Mesh(new THREE.BoxGeometry(1, 0.2, 0.8), new THREE.MeshLambertMaterial({color: 0xffffff})); pillow.position.set(-2, 0.7, -2.7); grp.add(pillow);
    const table = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1, 1.5), floorMat); table.position.set(-2, 0.5, 2); grp.add(table);

    // –ö—Ä—ã—à–∞
    const roof = new THREE.Mesh(new THREE.ConeGeometry(6, 3, 4), new THREE.MeshLambertMaterial({color: 0x5a3a22})); 
    roof.position.y = 5.5; roof.rotation.y = Math.PI/4; grp.add(roof);

    grp.position.set(x, y, z);
    scene.add(grp);
}

function createTree(x, z) {
    const group = new THREE.Group();
    const trunk = new THREE.Mesh(new THREE.BoxGeometry(1, 5, 1), new THREE.MeshLambertMaterial({map: textures.wood})); trunk.position.y = 2.5; trunk.castShadow = true;
    const leafGeo = new THREE.BoxGeometry(1, 1, 1); const leafMat = new THREE.MeshLambertMaterial({map: textures.leaves, transparent: true});
    for(let lx=-2; lx<=2; lx++) for(let ly=0; ly<=2; ly++) for(let lz=-2; lz<=2; lz++) 
        if(Math.abs(lx)+Math.abs(ly)+Math.abs(lz) < 4) { const l = new THREE.Mesh(leafGeo, leafMat); l.position.set(lx, 4+ly, lz); group.add(l); }
    group.add(trunk); group.position.set(x, 0, z); scene.add(group);
}

function setWeapon(type) {
    currentWeaponType = type; weaponGroup.clear();
    document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
    if(type==='gun') document.getElementById('slot-0').classList.add('active');
    if(type==='sword') document.getElementById('slot-1').classList.add('active');

    if (type === 'gun') {
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.8), new THREE.MeshLambertMaterial({color: 0x333}));
        flash = new THREE.PointLight(0xffaa00, 0, 4); flash.position.z = -1; weaponGroup.add(body, flash);
        weaponGroup.userData = { offset: new THREE.Vector3(0.4, -0.4, -0.6) };
    } else if (type === 'sword') {
        const blade = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.8, 0.05), new THREE.MeshLambertMaterial({color: 0x88ccff})); blade.position.y = 0.5;
        const handle = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.3, 0.08), new THREE.MeshLambertMaterial({color: 0x5c4033})); handle.position.y = -0.1;
        weaponGroup.add(blade, handle);
        weaponGroup.userData = { offset: new THREE.Vector3(0.5, -0.5, -0.8) };
    }
}

function spawnLoot() {
    const chestGeo = new THREE.BoxGeometry(0.8, 0.8, 0.8); const chestMat = new THREE.MeshLambertMaterial({map: textures.chest});
    for(let i=0; i<8; i++) {
        const b = new THREE.Mesh(chestGeo, chestMat); b.position.set(Math.random()*80-40, 0.4, Math.random()*80-40); b.userData = { type: 'chest' }; scene.add(b); bonuses.push(b);
    }
}

function createMob(text, type) {
    const mob = new THREE.Group();
    const isSkel = (type === 'skeleton');
    const skinColor = isSkel ? 0xcccccc : 0x5D995D;
    const texFace = isSkel ? textures.skel : textures.face;
    
    const matSkin = new THREE.MeshLambertMaterial({color: skinColor}); 
    const matClothes = new THREE.MeshLambertMaterial({color: isSkel ? 0xcccccc : 0x3C50C4});
    const headMats = [matSkin, matSkin, matSkin, matSkin, new THREE.MeshLambertMaterial({map: texFace}), matSkin];

    const body = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.75, 0.25), matClothes); body.position.y = 1.125;
    const head = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), headMats); head.position.y = 1.75;
    const armGeo = new THREE.BoxGeometry(0.2, 0.75, 0.2); armGeo.translate(0, -0.3, 0);
    const armL = new THREE.Mesh(armGeo, matSkin); armL.position.set(-0.35, 1.5, 0); 
    const armR = new THREE.Mesh(armGeo, matSkin); armR.position.set(0.35, 1.5, 0);
    const legGeo = new THREE.BoxGeometry(0.2, 0.75, 0.2); legGeo.translate(0, -0.375, 0);
    const legL = new THREE.Mesh(legGeo, matClothes); legL.position.set(-0.15, 0.75, 0); 
    const legR = new THREE.Mesh(legGeo, matClothes); legR.position.set(0.15, 0.75, 0);
    
    mob.add(body, head, armL, armR, legL, legR); mob.castShadow = true;

    // –ò–º—è
    const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d'); canvas.width = 256; canvas.height = 64;
    ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.fillRect(0,0,256,64); ctx.font = 'bold 30px monospace'; ctx.fillStyle = 'white'; ctx.textAlign = 'center'; ctx.textBaseline='middle';
    ctx.fillText(text, 128, 32);
    const sprite = new THREE.Sprite(new THREE.SpriteMaterial({map: new THREE.CanvasTexture(canvas)})); sprite.scale.set(2, 0.5, 1); sprite.position.y = 2.4; mob.add(sprite);

    // –ï—Å–ª–∏ —Å–∫–µ–ª–µ—Ç - –¥–∞—Ç—å –ª—É–∫
    if(isSkel) {
        const bow = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.6, 0.1), new THREE.MeshLambertMaterial({color: 0x5c4033}));
        bow.position.set(0, -0.4, 0.2); armR.add(bow);
        // –ü–æ–¥–Ω—è—Ç—å —Ä—É–∫–∏ –¥–ª—è —Å—Ç—Ä–µ–ª—å–±—ã
        armL.rotation.x = -Math.PI/2; armR.rotation.x = -Math.PI/2;
    }

    mob.userData = { parts: {armL, armR, legL, legR, body, head}, isAggro: false, type: type || 'zombie', shotTimer: 0 };
    return mob;
}

function loadQuestion() {
    targets.forEach(t => scene.remove(t.obj)); targets = [];
    const qData = config.questions[currentQ]; document.getElementById('q-text').innerText = qData.q;
    
    // –°–ø–∞–≤–Ω –º–æ–±–æ–≤
    qData.a.forEach((ans, i) => {
        // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π - –ó–æ–º–±–∏, –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π - –°–∫–µ–ª–µ—Ç (–¥–ª—è –æ–ø–∞—Å–Ω–æ—Å—Ç–∏)
        const type = (i === qData.c) ? 'zombie' : 'skeleton';
        const mob = createMob(ans, type);
        const angle = Math.random() * Math.PI * 2; const radius = 15 + Math.random() * 5;
        mob.position.set(Math.cos(angle)*radius, 0, Math.sin(angle)*radius);
        scene.add(mob); targets.push({ obj: mob, isCorrect: i === qData.c, angle: Math.random()*10 });
    });
}

function spawnFloatingText(x, y, z, text, color) {
    const div = document.createElement('div');
    div.className = 'float-text'; div.innerText = text; div.style.color = color;
    document.body.appendChild(div);
    
    // –ü—Ä–æ–µ–∫—Ü–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
    const vec = new THREE.Vector3(x, y + 2, z);
    vec.project(camera);
    const cx = (vec.x * .5 + .5) * window.innerWidth;
    const cy = (-(vec.y * .5) + .5) * window.innerHeight;
    div.style.left = cx + 'px'; div.style.top = cy + 'px';
    setTimeout(() => div.remove(), 1000);
}

function attack() {
    if(isDead || isSwinging) return;
    isSwinging = true; swingProgress = 0;
    playSound(currentWeaponType === 'gun' ? 'shoot' : 'sword');

    if(currentWeaponType === 'gun' && flash) { flash.intensity = 2; setTimeout(()=>flash.intensity=0, 50); }

    const ray = new THREE.Raycaster(); ray.setFromCamera(new THREE.Vector2(0,0), camera);
    const hits = ray.intersectObjects(scene.children, true);

    if(hits.length > 0) {
        let hit = hits[0].object; let root = hit; while(root.parent && root.parent.type !== 'Scene') root = root.parent;
        
        if(bonuses.includes(root)) {
            playSound('loot'); scene.remove(root); bonuses = bonuses.filter(b => b !== root);
            score += 200; document.getElementById('lvl-num').innerText = score;
            spawnFloatingText(root.position.x, root.position.y, root.position.z, "+200 XP", "#ffff00");
            spawnParticles(root.position, 0xffff00); return;
        }

        while(hit.parent && hit.type !== 'Group') hit = hit.parent;
        const target = targets.find(t => t.obj === hit);
        if(target) {
            const dist = hit.position.distanceTo(camera.position); if(currentWeaponType !== 'gun' && dist > 4) return; 
            if(target.isCorrect) {
                score += 100 + (combo * 50); combo++; document.getElementById('lvl-num').innerText = score; document.getElementById('combo-num').innerText = combo; document.getElementById('xp-fill').style.width = (score%500)/5 + '%';
                spawnFloatingText(hit.position.x, hit.position.y, hit.position.z, "+100 XP", "#00ff00");
                spawnParticles(hit.position, 0x00ff00); currentQ = (currentQ + 1) % config.questions.length; loadQuestion();
            } else {
                combo = 0; document.getElementById('combo-num').innerText = combo; target.obj.userData.isAggro = true; target.obj.userData.parts.body.material.color.set(0xff0000);
            }
        }
    }
}

function shootArrow(fromPos, toPos) {
    const arrow = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 1), new THREE.MeshBasicMaterial({color: 0xff4400}));
    arrow.position.copy(fromPos); arrow.position.y += 1.5;
    arrow.lookAt(toPos);
    arrow.userData = { vel: new THREE.Vector3().subVectors(toPos, arrow.position).normalize().multiplyScalar(20) };
    scene.add(arrow); projectiles.push(arrow);
    playSound('bow');
}

function takeDamage(isFire) {
    if(isDead) return; const now = Date.now(); if (now - lastDamageTime < 1000) return; lastDamageTime = now;
    playSound('hit'); health--;
    const hearts = document.querySelectorAll('.heart'); if(hearts[health]) hearts[health].classList.add('lost');
    
    // –≠—Ñ—Ñ–µ–∫—Ç—ã
    document.getElementById('hud').classList.add('shake'); setTimeout(()=>document.getElementById('hud').classList.remove('shake'), 500);
    const ov = isFire ? document.getElementById('fire-overlay') : document.getElementById('damage-overlay');
    ov.style.opacity = 0.6; setTimeout(()=>ov.style.opacity=0, 300);
    
    const dir = new THREE.Vector3(); camera.getWorldDirection(dir); player.vel.add(dir.multiplyScalar(-10)); // –û—Ç–¥–∞—á–∞
    if(health <= 0) { isDead = true; document.getElementById('game-over').style.display = 'flex'; document.exitPointerLock(); }
}

function spawnParticles(pos, color) { for(let i=0; i<10; i++) { const p = new THREE.Mesh(new THREE.BoxGeometry(0.15,0.15,0.15), new THREE.MeshBasicMaterial({color: color})); p.position.copy(pos); scene.add(p); particles.push({m:p, v: new THREE.Vector3((Math.random()-.5)*0.5, Math.random()*0.5, (Math.random()-.5)*0.5)}); }}
function handleKeys(code, state) { if(code === 'KeyW') move.fwd = state; if(code === 'KeyS') move.bwd = state; if(code === 'KeyA') move.left = state; if(code === 'KeyD') move.right = state; }
function onMouseMove(e) { if(document.pointerLockElement && !isDead) { yaw -= e.movementX * 0.002; pitch -= e.movementY * 0.002; pitch = Math.max(-1.5, Math.min(1.5, pitch)); camera.rotation.set(pitch, yaw, 0); } }

function updatePhysics(delta) {
    // –ë–µ–≥
    player.speed = move.sprint ? 18 : 10;
    
    const direction = new THREE.Vector3();
    const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion); forward.y = 0; forward.normalize();
    const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion); right.y = 0; right.normalize();

    if(move.fwd) direction.add(forward); if(move.bwd) direction.sub(forward);
    if(move.left) direction.sub(right); if(move.right) direction.add(right);
    
    if(direction.length() > 0) direction.normalize().multiplyScalar(player.speed * delta);
    
    // –ü—Ä—ã–∂–æ–∫ –∏ –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
    if(player.onGround && move.jump) { player.vel.y = 12; player.onGround = false; playSound('jump'); }
    player.vel.y -= 30 * delta; // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è

    camera.position.x += direction.x + (player.vel.x * delta);
    camera.position.z += direction.z + (player.vel.z * delta);
    camera.position.y += player.vel.y * delta;

    // –ö–æ–ª–ª–∏–∑–∏—è —Å –ø–æ–ª–æ–º
    if(camera.position.y < 1.7) { camera.position.y = 1.7; player.vel.y = 0; player.onGround = true; }
    player.vel.x *= 0.9; player.vel.z *= 0.9; // –¢—Ä–µ–Ω–∏–µ

    // –ó–≤—É–∫ —à–∞–≥–æ–≤
    if(direction.length() > 0 && player.onGround && Date.now() - stepTimer > (move.sprint ? 300 : 500)) {
        playSound('step'); stepTimer = Date.now();
    }
}

function animate() {
    requestAnimationFrame(animate); if(isDead) return;
    const delta = clock.getDelta(); const now = Date.now() / 1000;

    updatePhysics(delta);

    // –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ä—É–∂–∏—è
    const offset = weaponGroup.userData.offset || new THREE.Vector3(0.5, -0.5, -0.8);
    const bob = (move.fwd || move.bwd) ? Math.sin(now*(move.sprint?18:12))*0.03 : 0;
    weaponGroup.position.copy(camera.position); weaponGroup.quaternion.copy(camera.quaternion);
    weaponGroup.translateX(offset.x); weaponGroup.translateY(offset.y + bob); weaponGroup.translateZ(offset.z);

    if(isSwinging) {
        swingProgress += delta * 15; if(swingProgress >= Math.PI) { swingProgress = 0; isSwinging = false; weaponGroup.rotation.x = 0; }
        else {
            if(currentWeaponType === 'gun') weaponGroup.position.z += Math.sin(swingProgress)*0.1;
            else weaponGroup.rotateX(-Math.sin(swingProgress));
        }
    } else weaponGroup.rotateX(currentWeaponType !== 'gun' ? Math.PI/8 : 0);

    // –õ–æ–≥–∏–∫–∞ –º–æ–±–æ–≤ –∏ —Å—Ç—Ä–µ–ª
    targets.forEach(t => {
        const mob = t.obj; const dist = mob.position.distanceTo(camera.position);
        if(mob.userData.isAggro) {
            mob.lookAt(camera.position.x, 0, camera.position.z);
            
            if(mob.userData.type === 'skeleton') { // –°–∫–µ–ª–µ—Ç —Å—Ç—Ä–µ–ª—è–µ—Ç
                if(dist > 10) mob.translateZ(3 * delta); // –ü–æ–¥–æ–π–¥–∏ –±–ª–∏–∂–µ
                mob.userData.shotTimer += delta;
                if(mob.userData.shotTimer > 2.0) { // –°—Ç—Ä–µ–ª—å–±–∞ —Ä–∞–∑ –≤ 2 —Å–µ–∫
                    shootArrow(mob.position, camera.position);
                    mob.userData.shotTimer = 0;
                }
            } else { // –ó–æ–º–±–∏ –∫—É—Å–∞–µ—Ç
                if(dist > 2.0) mob.translateZ(6 * delta); else takeDamage(false);
            }
        } else {
            if(dist > 50) mob.lookAt(0,0,0); mob.translateZ(1.5 * delta); mob.rotation.y += Math.sin(now * 0.5 + t.angle) * 0.01;
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è —Ä—É–∫
        const p = mob.userData.parts; const w = Math.sin(now * (mob.userData.isAggro ? 15 : 8));
        if(mob.userData.type !== 'skeleton') { p.armL.rotation.x = w; p.armR.rotation.x = -w; }
        p.legL.rotation.x = -w; p.legR.rotation.x = w;
    });

    // –°—Ç—Ä–µ–ª—ã
    for(let i=projectiles.length-1; i>=0; i--) {
        const arr = projectiles[i]; arr.position.add(arr.userData.vel.clone().multiplyScalar(delta));
        if(arr.position.distanceTo(camera.position) < 1.5) { takeDamage(true); scene.remove(arr); projectiles.splice(i,1); }
        else if(arr.position.y < 0 || arr.position.distanceTo(camera.position) > 100) { scene.remove(arr); projectiles.splice(i,1); }
    }

    bonuses.forEach(b => b.rotation.y += 0.02);
    for(let i=particles.length-1; i>=0; i--) { const p = particles[i]; p.m.position.add(p.v); p.v.y -= 0.02; if(p.m.position.y < 0) { scene.remove(p.m); particles.splice(i,1); } }
    
    const time = now * 0.05; scene.background.setHSL(0.6, 0.5, 0.5 + Math.sin(time)*0.2); // –î–µ–Ω—å/–ù–æ—á—å
    renderer.render(scene, camera);
}

document.body.addEventListener('click', () => { if(audioCtx.state === 'suspended') audioCtx.resume(); document.body.requestPointerLock(); });
init();
</script>
